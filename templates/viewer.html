<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Structure Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .header .filename {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #475569;
        }

        .btn.active {
            background: #6366f1;
            border-color: #6366f1;
        }

        .pages-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .page-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .page-info {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .blocks-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .block {
            background: #0f172a;
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid;
            transition: all 0.2s;
        }

        .block:hover {
            transform: translateX(4px);
        }

        .block.text-block {
            border-color: #10b981;
        }

        .block.image-block {
            border-color: #f59e0b;
        }

        .block.direct {
            background: rgba(16, 185, 129, 0.05);
        }

        .block.ocr {
            background: rgba(245, 158, 11, 0.05);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .block-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: #64748b;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-direct {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-ocr {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .badge-rtl {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
        }

        .block-content {
            color: #cbd5e1;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .block-content.rtl {
            direction: rtl;
            text-align: right;
        }

        .image-preview {
            max-width: 300px;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Structure Viewer</h1>
            <div class="filename" id="filename">Loading...</div>
        </div>

        <div class="controls">
            <button class="btn active" onclick="toggleView('structured')">Structured View</button>
            <button class="btn" onclick="toggleView('linear')">Linear View</button>
        </div>

        <div id="content" class="pages-container">
            <div class="loading">Loading PDF structure...</div>
        </div>
    </div>

    <script>
        const filename = '{{ filename }}';
        let structureData = null;
        let currentView = 'structured';

        // Load structure data
        async function loadStructure() {
            try {
                const response = await fetch(`/api/structure/${filename}`);
                if (!response.ok) {
                    throw new Error('Failed to load structure');
                }
                structureData = await response.json();
                document.getElementById('filename').textContent = structureData.document.filename;
                renderStructure();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function toggleView(view) {
            currentView = view;
            document.querySelectorAll('.controls .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderStructure();
        }

        function renderStructure() {
            if (!structureData) return;

            const container = document.getElementById('content');
            container.innerHTML = '';

            structureData.pages.forEach(page => {
                const pageCard = document.createElement('div');
                pageCard.className = 'page-card';

                const textBlocks = page.blocks.filter(b => b.type === 'text').length;
                const imageBlocks = page.blocks.filter(b => b.type === 'image').length;

                pageCard.innerHTML = `
                    <div class="page-header">
                        <h2>Page ${page.page_number}</h2>
                        <div class="page-info">
                            <span>üìê ${page.width.toFixed(0)} √ó ${page.height.toFixed(0)}</span>
                            <span>üìä ${page.columns} column${page.columns > 1 ? 's' : ''}</span>
                            <span>üìù ${textBlocks} text blocks</span>
                            ${imageBlocks > 0 ? `<span>üñºÔ∏è ${imageBlocks} images</span>` : ''}
                        </div>
                    </div>
                    <div class="blocks-container" id="page-${page.page_number}-blocks"></div>
                `;

                container.appendChild(pageCard);

                const blocksContainer = document.getElementById(`page-${page.page_number}-blocks`);

                page.blocks.forEach(block => {
                    const blockEl = document.createElement('div');
                    blockEl.className = `block ${block.type}-block ${block.extraction_method || ''}`;

                    if (block.type === 'text') {
                        blockEl.innerHTML = `
                            <div class="block-header">
                                <div class="block-meta">
                                    <span>Block ${block.block_id}</span>
                                    <span>Column ${block.column}</span>
                                    ${block.font ? `<span>${block.font} ${block.size}pt</span>` : ''}
                                </div>
                                <div>
                                    ${block.extraction_method ? `<span class="badge badge-${block.extraction_method}">${block.extraction_method.toUpperCase()}</span>` : ''}
                                    ${block.direction === 'rtl' ? '<span class="badge badge-rtl">RTL</span>' : ''}
                                </div>
                            </div>
                            <div class="block-content ${block.direction === 'rtl' ? 'rtl' : ''}">${escapeHtml(block.text)}</div>
                        `;
                    } else if (block.type === 'image') {
                        blockEl.innerHTML = `
                            <div class="block-header">
                                <div class="block-meta">
                                    <span>Block ${block.block_id}</span>
                                    <span>Image</span>
                                </div>
                                <span class="badge badge-ocr">IMAGE</span>
                            </div>
                            ${block.image_path ? `<div><strong>File:</strong> ${block.image_path}</div>` : ''}
                            ${block.ocr_text ? `<div class="block-content">${escapeHtml(block.ocr_text)}</div>` : ''}
                        `;
                    }

                    blocksContainer.appendChild(blockEl);
                });
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        loadStructure();
    </script>
</body>
</html>
